<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .head{
        height: 100px;
        background: linear-gradient(to right, pink,skyblue,yellowgreen,gold);
        color: #fff;
        line-height: 100px;
        font-size: 30px;
        text-align: center;
    }
    .img{
        width: 300px;
        margin: 0 auto;
    }
    .img img{
        animation: video_ro 3s linear infinite;
    }
    @keyframes video_ro{
    0%{
        transform: rotate(0deg);
    }
    100%{
        transform: rotate(360deg);
    }    
    }
    </style>
</head>
<body>
    <div class="head">
        这是为骚安做的网页
    </div>
    <div class="img">
        <img src="./img/psb (1).webp" alt="">
        <h2>与基友</h2>
        <img src="./img/psb (2).webp" alt="">
        <h2>我最帅</h2>
        <img src="./img/psb.webp" alt="">
        <h2>我最好看</h2>
    </div>
</body>
</html>
